<html>
<head>
  <title>Puke</title>
</head>
<body>
  <form method="POST" action="puke.py">
    <h2>Paste the source text here, the bigger the better:</h2>
    <p>
      <textarea name="source" style="height:450px; width:450px;"></textarea>
    </p>
    <p>
      <label for="count">Number of words:</label>
      <input name="count" value="50" />
    </p>
    <p>
      <label for="coverage">Minimum coverage (leave it at 0, or don't, whatever):</label>
      <input name="coverage" value="0" />
    </p>
    <input type="submit" value="Go!" />
  </form>
</body>
</html>
